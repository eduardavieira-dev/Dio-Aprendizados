<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #e0f7fa, #e0f2f1);
    margin: 0;
    padding: 0;
}

header h1 {
    color: #0073b1;
    font-size: 2.5em;
    margin: 20px 0;
}

main {
    margin: 50px auto;
    max-width: 800px;
}

h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 30px;
}

.buttons {
    margin-bottom: 30px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    margin: 5px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    width: 150px; /* Define a largura fixa dos bot√µes */
}

.sign-up {
    background-color: #28a745;
    color: white;
}

.request-demo {
    background-color: white;
    color: #0073b1;
    border: 1px solid #0073b1;
}

button:hover {
    opacity: 0.8;
}

footer {
    margin-top: 50px;
}

.logos img {
    height: 40px;
    margin: 0 10px;
}

    </style>
    <title>HackerRank Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HackerRank</h1>
    </header>
    <main>
        <h2>Skills speak louder than words</h2>
        <p>We help companies develop the strongest tech teams around. We help candidates sharpen their tech skills and pursue job opportunities.</p>
        <div class="buttons">
            <button class="sign-up">Sign up</button>
            <button class="request-demo">Request demo</button>
        </div>
        <footer>
            <p>Over 40% of developers worldwide and 3,000 companies use HackerRank</p>
            <div class="logos">
                <img src="peloton.png" alt="Peloton">
                <img src="atlassian.png" alt="Atlassian">
                <img src="bloomberg.png" alt="Bloomberg">
                <img src="vmware.png" alt="VMware">
                <img src="stripe.png" alt="Stripe">
                <img src="goldman_sachs.png" alt="Goldman Sachs">
                <img src="adobe.png" alt="Adobe">
                <img src="linkedin.png" alt="LinkedIn">
            </div>
        </footer>
    </main>
</body>
</html>
