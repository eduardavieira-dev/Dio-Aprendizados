<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectFit and Position</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 5px solid violet;
        }
        img{
            width: 100%;
            height: 100%;
        }

        #contain{
            object-fit: contain;
        }

        #cover{
            object-fit: cover;
        }
        #none{
            object-fit: none;
        }
        #scale-down{
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>obeject-fit</code></h1>

    <code>object-fit: fill;</code>(padr√£o)
    <div>
        <img src="./img/dio.jpg" alt="" id="fill">
    </div>

    <br>
    <code>object-fit: contain;</code>
    <div>
        <img src="./img/dio.jpg" alt="" id="contain">
    </div>

    <br>
    <code>object-fit: cover;</code>
    <div>
        <img src="./img/dio.jpg" alt="" id="cover">
    </div>
    <br>
    <code>object-fit: none;</code>
    <div>
        <img src="./img/dio.jpg" alt="" id="none">
    </div>
    <br>
    <code>object-fit: scale-down;</code>
    <div>
        <img src="./img/dio.jpg" alt="" id="scale-down">
    </div>

    <h1>Propriedade <code>obeject-position</code></h1>
    <div>
        <img src="./img/dio.jpg" alt="">
        <!-- img{
            object-fit: cover;
            object-position: center 50%;
            - Left, right, start, end, botton, center...
        } -->
    </div>

</body>
</html>
